<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndewa360° - Ajouter une unité locative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Barre de navigation mobile -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-50">
        <div class="flex justify-around py-2">
            <a href="index.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs">Accueil</span>
            </a>
            <a href="biens.html" class="flex flex-col items-center text-yellow-600">
                <i class="fas fa-building text-xl"></i>
                <span class="text-xs">Biens</span>
            </a>
            <a href="finances.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs">Finances</span>
            </a>
            <a href="locataires.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs">Locataires</span>
            </a>
            <a href="profil.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs">Profil</span>
            </a>
        </div>
    </nav>

    <!-- En-tête -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between sticky top-0 z-40">
        <div class="flex items-center">
            <a href="unites-locatives.html" class="text-blue-500 mr-2">
                <i class="fas fa-arrow-left"></i> RETOUR
            </a>
        </div>
        <h1 class="text-lg font-semibold">Ajouter une unité locative</h1>
        <div class="w-8"></div>
    </header>

    <!-- Info bien -->
    <div class="bg-white shadow-sm mb-4">
        <div class="flex items-center p-4">
            <div class="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3">
                <span>D</span>
            </div>
            <div>
                <h2 class="font-semibold">Maison en terre</h2>
                <p class="text-xs text-gray-500">#PROF_V33</p>
            </div>
        </div>
    </div>

    <!-- Contenu principal -->
    <main class="container mx-auto px-4 py-4 mb-20">
        <!-- Formulaire d'ajout d'une unité locative -->
        <form class="space-y-6">
            <!-- Section photos -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-semibold mb-4">Photos</h2>
                
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <div class="aspect-square bg-gray-100 rounded-md flex items-center justify-center">
                        <i class="fas fa-plus text-gray-400"></i>
                    </div>
                    <div class="aspect-square bg-gray-100 rounded-md flex items-center justify-center">
                        <i class="fas fa-plus text-gray-400"></i>
                    </div>
                    <div class="aspect-square bg-gray-100 rounded-md flex items-center justify-center">
                        <i class="fas fa-plus text-gray-400"></i>
                    </div>
                </div>
                
                <button type="button" class="w-full py-2 bg-yellow-100 text-yellow-700 rounded-md flex items-center justify-center">
                    <i class="fas fa-camera mr-2"></i> Ajouter des photos
                </button>
            </div>

            <!-- Informations de base -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-semibold mb-4">Informations de base</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="unitName" class="block text-sm font-medium text-gray-700 mb-1">
                            Nom de l'unité <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="unitName" name="unitName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Ex: Chambre 1" required>
                    </div>
                    
                    <div>
                        <label for="unitType" class="block text-sm font-medium text-gray-700 mb-1">
                            Type d'unité <span class="text-red-500">*</span>
                        </label>
                        <select id="unitType" name="unitType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            <option value="" disabled selected>Sélectionner le type d'unité</option>
                            <option value="room">Chambre</option>
                            <option value="studio">Studio</option>
                            <option value="apartment">Appartement</option>
                            <option value="office">Bureau</option>
                            <option value="shop">Boutique</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="unitCode" class="block text-sm font-medium text-gray-700 mb-1">
                            Code de l'unité
                        </label>
                        <input type="text" id="unitCode" name="unitCode" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Ex: ROOM_K66">
                        <p class="text-xs text-gray-500 mt-1">Un code unique sera généré automatiquement si laissé vide</p>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                            Description
                        </label>
                        <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Décrivez cette unité locative..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Caractéristiques -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-semibold mb-4">Caractéristiques</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="surface" class="block text-sm font-medium text-gray-700 mb-1">
                            Surface (m²)
                        </label>
                        <input type="number" id="surface" name="surface" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Ex: 20">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="bedrooms" class="block text-sm font-medium text-gray-700 mb-1">
                                Chambres
                            </label>
                            <input type="number" id="bedrooms" name="bedrooms" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Ex: 1">
                        </div>
                        <div>
                            <label for="bathrooms" class="block text-sm font-medium text-gray-700 mb-1">
                                Salles de bain
                            </label>
                            <input type="number" id="bathrooms" name="bathrooms" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Ex: 1">
                        </div>
                    </div>
                    
                    <div class="pt-2">
                        <p class="text-sm font-medium text-gray-700 mb-3">Équipements disponibles</p>
                        <div class="grid grid-cols-2 gap-y-2">
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                                    <span class="ml-2 text-sm text-gray-700">Eau</span>
                                </label>
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                                    <span class="ml-2 text-sm text-gray-700">Électricité</span>
                                </label>
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                                    <span class="ml-2 text-sm text-gray-700">Toilette</span>
                                </label>
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                                    <span class="ml-2 text-sm text-gray-700">Douche</span>
                                </label>
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                                    <span class="ml-2 text-sm text-gray-700">Cuisine</span>
                                </label>
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                                    <span class="ml-2 text-sm text-gray-700">Meublé</span>
                                </label>
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                                    <span class="ml-2 text-sm text-gray-700">Wi-Fi</span>
                                </label>
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                                    <span class="ml-2 text-sm text-gray-700">Parking</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Informations financières -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-semibold mb-4">Informations financières</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="rentAmount" class="block text-sm font-medium text-gray-700 mb-1">
                            Loyer mensuel (FCFA) <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="rentAmount" name="rentAmount" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Ex: 25000" required>
                    </div>
                    
                    <div>
                        <label for="deposit" class="block text-sm font-medium text-gray-700 mb-1">
                            Caution (FCFA)
                        </label>
                        <input type="number" id="deposit" name="deposit" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Ex: 25000">
                    </div>
                    
                    <div>
                        <label for="charges" class="block text-sm font-medium text-gray-700 mb-1">
                            Charges mensuelles (FCFA)
                        </label>
                        <input type="number" id="charges" name="charges" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Ex: 5000">
                    </div>
                </div>
            </div>

            <!-- Disponibilité -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-semibold mb-4">Disponibilité</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500" checked>
                            <span class="ml-2 text-sm text-gray-700">Disponible à la location</span>
                        </label>
                    </div>
                    
                    <div>
                        <label for="availableFrom" class="block text-sm font-medium text-gray-700 mb-1">
                            Disponible à partir du
                        </label>
                        <input type="date" id="availableFrom" name="availableFrom" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                </div>
            </div>

            <!-- Boutons d'action -->
            <div class="flex space-x-3">
                <button type="button" class="w-1/2 py-3 bg-gray-200 text-gray-700 font-medium rounded-md">
                    Annuler
                </button>
                <button type="submit" class="w-1/2 py-3 bg-yellow-500 text-white font-medium rounded-md">
                    Enregistrer
                </button>
            </div>
        </form>
    </main>
</body>
</html>
